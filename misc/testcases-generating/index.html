span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> ALL(v) v.begin(),v.end()</span></span><br><span class="line"><span class="keyword">using</span> ll=<span class="type">long</span> <span class="type">long</span>;</span><br><span class="line"></span><br><span class="line"><span class="type">unsigned</span> seed=chrono::steady_clock::<span class="built_in">now</span>().<span class="built_in">time_since_epoch</span>().<span class="built_in">count</span>();</span><br><span class="line">mt19937_64 rng=<span class="built_in">mt19937_64</span>(seed);</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">long</span> <span class="type">long</span> <span class="title">RandomNumber</span><span class="params">(<span class="type">long</span> <span class="type">long</span> a,<span class="type">long</span> <span class="type">long</span> b)</span></span>&#123;</span><br><span class="line">    <span class="function">uniform_int_distribution&lt;<span class="type">long</span> <span class="type">long</span>&gt; <span class="title">dis</span><span class="params">(a,b)</span></span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">dis</span>(rng);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">long</span> <span class="type">long</span> <span class="title">RandomNumber</span><span class="params">(<span class="type">long</span> <span class="type">long</span> n)</span></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">RandomNumber</span>(<span class="number">1</span>,n);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">SubTesk1</span><span class="params">(<span class="type">int</span> a)</span></span>&#123;</span><br><span class="line">    string fileName=<span class="built_in">to_string</span>(a);</span><br><span class="line"></span><br><span class="line">    <span class="function">ofstream <span class="title">ques</span><span class="params">(fileName+<span class="string">&quot;.in&quot;</span>)</span>,<span class="title">ans</span><span class="params">(fileName+<span class="string">&quot;.out&quot;</span>)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="type">int</span> n=<span class="built_in">RandomNumber</span>(<span class="number">90000</span>,<span class="number">100000</span>);</span><br><span class="line">    ques&lt;&lt;n&lt;&lt;<span class="string">&quot;\n&quot;</span>;</span><br><span class="line"></span><br><span class="line">    vector&lt;<span class="type">int</span>&gt; LIS;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;n;++i)&#123;</span><br><span class="line">        <span class="type">int</span> a=<span class="built_in">RandomNumber</span>(<span class="number">100000000</span>);</span><br><span class="line">        ques&lt;&lt;a&lt;&lt;<span class="string">&quot; &quot;</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(LIS.<span class="built_in">empty</span>() || <span class="built_in">lower_bound</span>(<span class="built_in">ALL</span>(LIS),a)==LIS.<span class="built_in">end</span>())&#123;</span><br><span class="line">            LIS.<span class="built_in">emplace_back</span>(a);</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="type">int</span> pos=<span class="built_in">lower_bound</span>(<span class="built_in">ALL</span>(LIS),
